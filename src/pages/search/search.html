  See http://ionicframework.com/docs/v2/components/#navigation for more info on

<ion-header>

  <ion-navbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item *ngFor="let item of items">
    {{ item }}
  </ion-item>
</ion-list>

</ion-content>
